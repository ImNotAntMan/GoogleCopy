<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google google_clone1</title>
    <link rel="stylesheet" href="/css/google_clone1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar dbg">
        <div class="navbar-left dbg">
            <ul>
                <li><a href="#">Google 정보</a></li>
                <li><a href="#">스토어</a></li>
            </ul>
        </div>
        <div class="navbar-right dbg">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">이미지</a></li>
                <li><a href="#">
                    <div class="gb_app">
                        <svg style="fill:rgb(124 124 124);" viewBox="0 0 24 24">
                            <path d="M 6 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 12 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 6 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 6 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 12 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 16 6 c 0 1.1 0.9 2 2 2 s 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 Z M 12 8 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 14 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z M 18 20 c 1.1 0 2 -0.9 2 -2 s -0.9 -2 -2 -2 s -2 0.9 -2 2 s 0.9 2 2 2 Z"></path>;
                        </svg>
                    </div>
                </a></li>
                <li><a href="#">
                    <img id="profileimg" src="/img/profile.webp" alt="내사진">
                </a></li>
            </ul>
        </div>
    </div>

    <!-- wrapper -->
    <div class="wrapper dbg">
        <div class="container">
            <div class="imglogo dbg">
                <img src="/img/google.png" alt="구글로고">
            </div>
            <div class="search dbg">
                <div class="search-bar dbg">
                    <i class="fa fa-search"></i>
                    <input type="text">
                    <i class="fa fa-keyboard-o"></i>
                    <i class="fa fa-microphone"></i>
                </div>
                <div class="search-buttons dbg">
                    <button>Google 검색</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
            <div class="offered-in dbg">
                <p>Google Offered in : <a href="#">English</a> </p>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="dbg">
        <div class="location dbg">
            대한민국
        </div>
        <div class="footmenu dbg">
            <div class="footmenu-left dbg">
                <ul>
                    <li><a href="#">광고</a></li>
                    <li><a href="#">비즈니스</a></li>
                    <li><a href="#">검색의 원리</a></li>
                </ul>
            </div>
            <div class="footmenu-right dbg">
                <ul>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">약관</a></li>
                    <li><a href="#">설정</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
